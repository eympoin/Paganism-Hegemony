l_english:
 ENABLE_HRE_LEAGUES:0 "The §YProtestant§! and §YCatholic§! Leagues will be enabled."
 DISABLE_HRE_LEAGUES:0 "The §YProtestant§! and §YCatholic§! Leagues will be disabled."
 LOCK_HRE_RELIGION:0 "§Y$RELIGION$§! becomes the official faith of the Eastern Roman Empire."
 UNLOCK_HRE_RELIGION:0 "§Y$RELIGION$§! will no longer be the official faith of the Eastern Roman Empire."
 TREATY_HRE_RELIGION:0 "The Eastern Roman Empire will sign a §YTreaty of Religious Peace§!."
 BREAK_TREATY_HRE_RELIGION:0 "The Eastern Roman Empire's §YTreaty of Religious Peace§! will be broken."
 HRE_RELIGION_NOT_LOCKED:0 "An official faith has not been established in the Eastern Roman Empire."
 HRE_RELIGION_SET:0 "§Y$NEW$§! becomes the dominant faith of the Eastern Roman Empire."
 HRE_HERETIC_RELIGION_SET:0 "§Y$NEW$§! becomes the opposition faith in the Eastern Roman Empire."
 HRE_RELIGIOUS_WAR:0 "§YReligious War§!"
 HRE_RELIGIOUS_WAR_DESC:0 "The Eastern Roman Empire is in a state of Religious War between the Catholic and Protestant faiths. During a Religious War, the Protestant and Catholic Leagues are available to be joined. The League that does not follow the dominant faith in the Empire may declare war on the Emperor to attempt to change the Empire's dominant faith."
 HRE_RELIGIOUS_PEACE:0 "§YReligious Peace§!"
 HRE_RELIGIOUS_PEACE_DESC:0 "A treaty of permanent religious peace has been established in the Empire. The Princes of the Empire are free to choose their own confession, and the Emperor may be of any faith."
 HRE_OFFICIAL_RELIGION:0 "§Y$RELIGION$§! is the Dominant Faith"
 HRE_OFFICIAL_RELIGION_DESC:0 "The §Y$RELIGION$§! religion is the dominant faith of the Eastern Roman Empire. Only §Y$RELIGION$§! rulers are eligible to become Emperor."
 HRE_PERMANENT_RELIGION:0 "§Y$RELIGION$§! is the Official Faith"
 HRE_PERMANENT_RELIGION_DESC:0 "The §Y$RELIGION$§! religion is the official faith of the Eastern Roman Empire. Only §Y$RELIGION$§! rulers are eligible to become Emperor and all Electors must be §Y$RELIGION$§! as well. The Emperor may use the Enforce Religious Unity diplomatic action on member states of a different confession."
 HRE_LEAGUE_MEMBER:0 "§Y$COUNTRY$§! is a member of §YThe $RELIGION$ League§!."
 HRE_LEAGUE_LEADER:0 "§Y$COUNTRY$§! is the leader of §YThe $RELIGION$ League§!."
 HRE_LEAGUES_ENABLED:0 "The §YProtestant§! and §YCatholic§! Leagues are enabled."
 HRE_LEAGUES_DISABLED:0 "The §YProtestant§! and §YCatholic§! Leagues are NOT enabled."
 HRE_RELIGION_LOCKED:0 "The Eastern Roman Empire has an official, unchangeable faith."
 HRE_RELIGION_UNLOCKED:0 "The Eastern Roman Empire does NOT have an official, unchangeable faith."
 HRE_RELIGION_TREATY:0 "The Eastern Roman Empire has a Treaty of Religious Peace."
 HRE_LEAGUE:0 "§YThe $RELIGION$ League§!"
 HRE_LEAGUE_DESC:0 "§GClick to join The $RELIGION$ League.§!"
 HRE_LEAGUE_MEMBER_DESC:0 "§GClick to leave The $RELIGION$ League.§!"
 HRE_LEAGUE_CANNOT_JOIN_DESC:0 "Cannot join §YThe $RELIGION$ League§! due to the following reasons:"
 HRE_LEAGUE_CANNOT_LEAVE_DESC:0 "Cannot leave §YThe $RELIGION$ League§! due to the following reasons:"
 HRE_RELIGION_NO_TREATY:0 "The Eastern Roman Empire does NOT have a Treaty of Religious Peace."
 IS_HRE_RELIGION:0 "§Y$RELIGION$§! is the dominant faith of the Eastern Roman Empire."
 IS_NOT_HRE_RELIGION:0 "§Y$RELIGION$§! is NOT the dominant faith of the Eastern Roman Empire."
 IS_HRE_HERETIC_RELIGION:0 "§Y$RELIGION$§! is the opposition faith of the Eastern Roman Empire."
 IS_NOT_HERETIC_HRE_RELIGION:0 "§Y$RELIGION$§! is NOT the opposition faith of the Eastern Roman Empire."
 HRE_LEAGUE_LEADER_NO_LEAGUE:1 "There is no religious league."
 HRE_LEAGUE_LEADER_NO_CHANGE_DURING_WAR:0 "The leader of this league cannot change during the league war."
 HRE_LEAGUE_LEADER_WRONG_RELIGION:0 "A §Y$RELIGION$§! country cannot become leader of this league."
 HRE_LEAGUE_LEADER_REGENCY:0 "A country cannot become the league leader during a Regency."
 HRE_LEAGUE_LEADER_SCORE:1 "To become the new leader of this league §Y$COUNTRY$§! would need a military score of more than §Y$SCORE_NEEDED$§! due to the current leader having a score of §Y$SCORE_LEADER$§!. The current military score for §Y$COUNTRY$§! is §Y$SCORE_CURRENT$§!. Maximum Manpower, Force Limit and Tactics determine the military score. Being at War reduces it dramatically, while being an Elector increases it significantly."
 HRE_LEAGUE_LEADER_SCORE_WAR:0 "The score of §Y$COUNTRY$§! is lowered because they are at war."
 HRE_LEAGUE_LEADER_SCORE_ELECTOR:0 "The score of §Y$COUNTRY$§! is raised because they are an Elector."
 HRE_LEAGUE_LEADER_SCORE_ONLY:0 "The current military score for §Y$COUNTRY$§! is §Y$SCORE_CURRENT$§!."
 HRE_LEADER_ALWAYS_EMPEROR:0 "The Emperor is always the leader of this league."
 CARDINAL_NAME:0 "Cardinal of $LOC|Y$"
 TVE_ideas:0 "Tverian Ideas"
 TVE_ideas_start:0 "Tverian Traditions"
 TVE_ideas_bonus:0 "Tverian Ambition"
 tverian_merchants:0 "Tverian Merchants"
 tverian_merchants_desc:0 "Establish a network of loyal Tverian merchants to serve as representatives to all important foreign trade centers."
 defend_against_muscowy:0 "Defend Against Muscovy"
 defend_against_muscowy_desc:0 "For quite some time, Grand Principality of Muscovy has been growing, slowly devouring the smaller principalities around it. But that won't be our fate. We shall build walls that will never be breached by those pesky Muscovites."
 patriarch_of_tver:0 "Patriarch of Tver"
 patriarch_of_tver_desc:0 "Why should be we accept the dominance of another Principality? No, we shall create our own Patriarch, and no longer bow down to Kyiv, Moscow or anyone else."
 tverian_architects:0 "Tverian Architects"
 tverian_architects_desc:0 "Send our best and brightest artists and craftsmen to a distant land called Italy. There they shall learn how to work the stone, and soon, new glorious buildings will rise in Tver. No longer shall we build wooden walls, but palaces and cathedrals that shall stand forever."
 cloth_business:0 "Cloth Business"
 cloth_business_desc:0 "Expand our cloth business by investing into domestic production. In time, we shall monopolize Russian cloth production."
 tverian_tercio:0 "Tverian Tercio"
 tverian_tercio_desc:0 "For countless centuries we have relied on the legacy of Rus'. Now, the time has come to study these Western ideas."
 tve_national_army:0 "National Army"
 tve_national_army_desc:0 "For a very long time we have relied mostly on mercenaries and small retinues of our rulers to defend Tver. It is time to establish a national army, an institution that would allow us to fill the ranks with peasants, and fight any future war until the last drop of peasant blood! It is much cheaper and practical."
 RYA_ideas:0 "Ryazan Ideas"
 RYA_ideas_start:0 "Ryazan Traditions"
 RYA_ideas_bonus:0 "Ryazan Ambition"
 arsenal_of_ryazan:0 "The Arsenal of Ryazan"
 arsenal_of_ryazan_desc:0 "One of the first institutions required to build a proper state is a proper army. We must expand the old military infrastructure and make room for the Ryazanian armies in the centuries to come."
 tatar_mercenaries:0 "Tatar Mercenaries"
 tatar_mercenaries_desc:0 "Situated at the very edge of Zalesye, the ancient hinterlands of Rus' that separate the Russians from the steppe nomads, the rulers of Ryazan have always maintained unique relations with their neighbors who often served Ryazanian princes as highly capable cavalry mercenaries."
 rya_land_charters:0 "Land Charters"
 rya_land_charters_desc:0 "Issue a set of land charters listing all properties owned by our Boyars in order to create a reliable and steady manpower base provided by each individual household."
 rya_russian_grain:0 "Russian Grain"
 rya_russian_grain_desc:0 "The southern parts of Grand Principality of Ryazan have always been exceptionally fertile, providing bountiful harvests large enough to feed armies many times the size of their own. This attracts foreign merchants from faraway lands."
 march_of_russia:0 "March of Russia"
 march_of_russia_desc:0 "Living on the edge of Tatar land, Ryazan has always been a krajina, Russian version of a military march, a borderland province, always ready for war with its neighbors. Having been invaded countless times in history, with our wooden towns pillaged and burnt down, the people of Ryazan are no strangers to devastation from wars."
 russian_ambition:0 "Russian Ambition"
 russian_ambition_desc:0 "A long time ago our ancestors lived in a country that united all Russians under one rule. The Kyivan Rus' is no more, and steppe hordes have ravaged the once rich and fertile lands. Nonetheless, our dream of uniting a new Russia never faded away."
 western_contacts:0 "Western Contacts"
 western_contacts_desc:0 "Our lucrative trade with foreign merchants has allowed us to develop a unique relationship with many western courts, attracting some highly educated people to our lands. Never before have Ryazanian lands been so full of western intellectuals."
 KBO_ideas:0 "Kanem Bornuan Ideas"
 KBO_ideas_start:0 "Kanem Bornuan Traditions"
 KBO_ideas_bonus:0 "Kanem Bornuan Ambition"
 land_of_ngazargamu:0 "Land of Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu was the fortified capital of the Kanem Bornu Empire. It was in this area the core of the leaders lived."
 sayfawad_dynasty:0 "Sayfawa Dynasty"
 sayfawad_dynasty_desc:0 "The Sayfawa dynasty was the one that ruled the lands of Kanem Bornu. They lasted almost 500 years, holding together a great nation."
 alumas_reforms:0 "Aluma's Reforms"
 alumas_reforms_desc:0 "A strong realm demand administrative reforms. By instituting a Court of Appeal made of renowned scholars of Islam, relying on loyal and well-educated slaves to advise the ruler, and attracting talented individuals from foreign realm, our administration can grow."
 house_of_kanem:0 "House of Kanem"
 house_of_kanem_desc:0 "To inspire pilgrims from our land to carry out their religious duty we should fund a hostel in Mecca, where they would find lodging at the end of their journey."
 fixed_military_camps:0 "Fixed Military Camps"
 fixed_military_camps_desc:0 "Rather than relying on temporary accommodations during warfare, we should establish fortified permanent military camps, to serve as a base for our troops and as a way of warding off attacks."
 clan_head_council:0 "The Council of Clan Heads"
 clan_head_council_desc:0 "By seeking the advice of the heads of the most important clans of our land, we can achieve a more stable government, and bring great prosperity to the land."
 duties_on_sahara_trade:0 "Duties on Sahara Trade"
 duties_on_sahara_trade_desc:0 "Every year great caravans of salt leave our homelands on journeys across the desert. By imposing tariffs and duties on this trade, we can generate increased revenues."
 ruthenian_nation_title:0 "Reclaim Ruthenian Legacy"
 ruthenian_nation_desc:1 "Centuries ago the land of the Rus' was united under a single banner and ruled from the legendary city Kyiv. But then came the Mongol hordes, advancing from the great steppe, pillaging and burning. They destroyed our kremlins and the towns fell one by one, even Kyiv itself could not avoid this fate. In terror our people fled the plains of Rus' and went north. Into the forests and hinterlands of the land we today call Russia.\nNow a new and arrogant city of the north is on the rise. It draws in the petty states around it and its ruler envisions a new Rus'. A Rus' centered in Moscow and not Kyiv.\nHowever us Ruthenians will not go silent into the pages of history. We will not allow newcomers and pretenders to claim the legacy of our forefathers. Kyiv shall rise once gain and we shall restore it to its former glory and splendor. So too shall the Rus'."
 ruthenian_ideas:0 "Ruthenian Ideas"
 ruthenian_ideas_start:0 "Ruthenian Traditions"
 ruthenian_ideas_bonus:0 "Ruthenian Ambition"
 mother_of_russian_cities:0 "The Mother of Russian States"
 mother_of_russian_cities_desc:0 "Historically Kiev was the center of Rus' before the Mongol invasion. Many other Russian states attempted to fill the void after Kiev's fall: Moscow, Tver, Novgorod... But none of them could match Kiev's former glory.\nUnlike these northern upstarts, however, we are true heirs of the Kievan legacy, our people walk the same land as our Kievan ancestors and our capital aspires to the same greatness. Our claims must be respected!"
 international_influences:0 "Foreign Influences"
 international_influences_desc:0 "Russian lands were historically divided among several nations, among them Poles, Lithuanians, Tatars and Hungarians. As such, our citizens come from multiple cultures and follow different religions. To be a unified state we must respect their faith."
 zaporizhian_cossacs:0 "Zaporozhian Cossacks"
 zaporizhian_cossacs_desc:0 "The Cossack caste originated in the Zaporozhian steppes and quickly became the strongest military power in that region. Now they are a part of the Rusyn state and thus no longer need to fight for survival. As such we can reform them into the backbone of our new army."
 east_and_west:0 "East and West"
 east_and_west_desc:0 "Our geographic location between the states of the east and the west provided our merchants with an opportunity to be the middle men in the extremely lucrative trade routes of the region."
 legacy_of_ancient_rus:0 "Heritage of the Old Rus'"
 legacy_of_ancient_rus_desc:0 "The social systems of the old Rus' often varied greatly from the Muscovite despotism. In Ruthenia more freedom was given to the peasants, state serfdom was not enforced, and the nobility did serve the state instead of exploiting it. It helped to transform Ruthenia into a modern Kyivan Rus'."
 reuniting_rus:0 "Reuniting Rus'"
 reuniting_rus_desc:0 "Kievan Rus' has been reborn in Ruthenian lands, but many people of the old Rus live under foreign rule or in small principalities. Rus must be reunited!"
 birth_of_russian_orthodoxy:0 "Birth of Russian Orthodoxy"
 birth_of_russian_orthodoxy_desc:0 "The early Rus' suffered from various religious troubles. In the year 988 Vladimir the Great was baptized after the capture of Korsun. Upon returning to Kyiv he ordered the mass baptism of the citizenry in the Dnieper river, marking the first step in the Christianization of Rus'."
 religious_leagues.1.t:0 "The Emperor Triumphant"
 religious_leagues.1.d:0 "The War of Religion in the Empire has ended in total victory for the Emperor and the Imperial Parliament has convened in a Diet to proclaim Catholicism as the sole confessional faith of the Eastern Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Catholic unity within the Empire."
 religious_leagues.1.a:0 "A glorious day!"
 religious_leagues.2.t:0 "The Evangelical Union is Victorious"
 religious_leagues.2.d:0 "The War of Religion in the Empire has ended in victory for the Evangelical Union. The Emperor has been forced to abdicate and Protestantism is now the dominant faith in the Empire."
 religious_leagues.2.a:0 "A black day!"
 religious_leagues.3.t:0 "The Catholic League is Victorious"
 religious_leagues.3.d:0 "The War of Religion in the Empire has ended in victory for the Catholic League. The Emperor has been forced to abdicate and Catholicism is now the dominant faith in the Empire."
 religious_leagues.3.a:0 "A black day!"
 religious_leagues.4.t:0 "The Peace of Westphalia"
 religious_leagues.4.d:0 "The War of Religion in the Empire has ended inconclusively and the two sides have assembled in the city of Münster in Westphalia to sign a compromise peace. According to the terms of the Peace of Westphalia, the confessional faith of each state shall be determined by its ruler, according to the principle of 'Whose realm, his religion'."
 religious_leagues.4.a:0 "Cuius regio, eius religio"
 religious_leagues.5.t:0 "The Evangelical Union"
 religious_leagues.5.d:0 "After Emperor $MONARCH$ rejected the Protestants confessional positions at the Imperial Parliament, the Protestant Imperial estates formed the League of Schmalkalden, with a joint army and treasury and seeking ties abroad. The German Catholic states, feeling threatened by this new alliance, have regrouped into a Catholic League. The stage is set for religious conflict in the Empire."
 religious_leagues.5.a:0 "Those heretics will regret their audacity!"
 religious_leagues.6.t:0 "The Diet of $CAPITAL_CITY$"
 religious_leagues.6.d:0 "With the failure of the Evangelical Union to successfully challenge the Emperor, the Imperial Parliament has convened in a Diet to proclaim Catholicism as the sole confessional faith of the Eastern Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Catholic unity within the Empire."
 religious_leagues.6.a:0 "A glorious day!"
 religious_leagues.7.t:0 "The Diet of $CAPITAL_CITY$"
 religious_leagues.7.d:0 "With the failure of the Catholic League to successfully challenge the Emperor, the Imperial Parliament has convened in a Diet to proclaim Protestantism as the sole confessional faith of the Eastern Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Protestant unity within the Empire."
 religious_leagues.7.a:0 "A glorious day!"
 religious_leagues.8.t:0 "The Emperor Triumphant"
 religious_leagues.8.d:0 "The War of Religion in the Empire has ended in total victory for the Emperor and the Imperial Parliament has convened in a Diet to proclaim Protestantism as the sole confessional faith of the Eastern Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Protestant unity within the Empire."
 religious_leagues.8.a:0 "A glorious day!"

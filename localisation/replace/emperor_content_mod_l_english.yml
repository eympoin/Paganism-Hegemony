l_english:
 # Shadow Kingdom
 shadow_kingdom_warning_tt:1 "§YThe Emperor can rein in Egyptian states by defeating them in any war, making them a Free City, or by securing an alliance or strong relations with them.§!"
 shadow_kingdom.2.d:1 "While the Kingdom of Egypt is still formally part of the Eastern Roman Empire it has in many ways turned into a 'Shadow Kingdom', with the Egyptian states acting independently of the Emperor. The failure of successive Emperors to restore Imperial authority in the region has also left large areas under the control of states that outright reject Imperial Authority.\nBy now the question for many Egyptian states is why they should allow the Emperor any authority over their lands."
 shadow_kingdom.2.a:0 "It is time to abandon Egypt."
 shadow_kingdom.2.b:0 "We must rein in the Egyptians."
 shadow_kingdom_emperor_gives_up_tt:0 "Egyptian nations within the ERE will leave the Empire.!"
 shadow_kingdom_incident_tt:0 "§YThe Emperor has until the year 1490 to reconquer Egypt§!"
 shadow_kingdom.3.t:0 "The Shadow Kingdom"
 shadow_kingdom.3.d:0 "Despite the Imperial resolution to rein in Egypt, there are still Egyptian states that refuse to accept the supremacy of the Empire. [Root.GetAdjective] efforts have not been completely in vain however; those states that have been reined in will not dare defy the Empire again."
 shadow_kingdom.3.a:0 "The fate of Egypt is decided."
 shadow_kingdom_triggered_modifier_tt:1 "§Y[Root.GetName] will suffer penalties to Prestige, Unrest, and Stability Cost while it remains within the Empire, unless allied to the Emperor.§!"
 shadow_kingdom_result_ia_tooltip:0 "§Y[Root.GetName]§! will gain §Y5§! Imperial Authority for each Egyptian nation that remains in the Empire due to being reined in.\n§Y[Root.GetName]§! will lose §Y10§! Imperial Authority for each independent Egyptian nation that we did not rein in."
 shadow_kingdom.4.d2:0 "As promised, the Emperor launched a campaign to restore Imperial authority to Egypt. [Root.GetName] was among the states that were forced to accept the rule of the Empire, and our submission is proof that the Emperor’s word is law."

 #Imperial Reforms
 emperor_reichsstabilitaet_title:0 "Absolute Statherotira Autokrataria"
 emperor_reichsstabilitaet_desc:0 "Safeguard the stability of the Empire by securing the means for its expansion."
 emperor_perpetual_diet_title:0 "Perpetual Diet"
 emperor_perpetual_diet_desc:1 "Institute a permanent session of the Imperial Diet so that important matters can be brought before it as and when they happen."
 emperor_landsknechtswesen_title:0 "Create the Landsknechtswesen"
 emperor_landsknechtswesen_desc:0 "Organize Germany's many mercenary bands into official regiments available for the Empire's defense."
 emperor_reichstag_collegia_title:0 "Establish the Boulè Collegia"
 emperor_reichstag_collegia_desc:0 "Divide the Boulè between into separate colleges for the Emperor, the Princes and the Imperial Cities to improve its functioning for all."
 emperor_geteilte_macht_title:0 "Geteilte Macht"
 emperor_geteilte_macht_desc:0 "Guarantee the powers of the Princes so that they in turn may support the strength of the Emperor."
 emperor_rechenschaft_title:0 "Embrace Rechenschaft Measures"
 emperor_rechenschaft_emperor_per_prince:0 "Rechenschaft Measures"
 emperor_rechenschaft_desc:0 "Expand the Empire's checks and balances to create a more equitable system."
 emperor_expand_gemeiner_pfennig_title:0 "Expand the Gemeiner Pfennig"
 emperor_expand_gemeiner_pfennig_desc:0 "Increase the common tax to expand the Empire's capabilities in times of war."
 emperor_reichskrieg_title:0 "Autokratoria polemos"
 emperor_reichskrieg_desc:0 "Mobilize the Empire's forces against all who may seek to threaten it!"
 emperor_imperial_estates_title:0 "Curtail the Imperial Estates"
 emperor_imperial_estates_desc:0 "Curb the freedoms of the Imperial Estates so that they are no longer able to defy the Emperor."


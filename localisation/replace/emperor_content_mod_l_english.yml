 shadow_kingdom.5.a:0 "The Emperor must decide. Summon the diet!"
 shadow_kingdom.3.b:0 "Egypt has been returned to the fold. Long live the Empire!"
 shadow_kingdom.3.d2:0 "True to its promise, the Empire has reined in the Princes of Egypt and secured their place within the Eastern Roman Empire. With this feat of diplomatic and military genius, all of Christendom now knows the futility of defying Imperial rule."
 shadow_kingdom_decision_title:0 "Rein in Egypt"
 shadow_kingdom_decision_desc:0 "The Egyptians Princes must be reined in either through diplomacy or war. We cannot allow Egypt to become a shadow kingdom!"
 shadow_kingdom_will_leave_info_decision_tt:1 "§YHas not been reined in and may leave the Empire§!"
 has_reined_in_all_italians_early:1 "All §YEgyptian§! Princes have been reined in.\n\n§YReining§! means that the §YTarget§! country must fulfill at least one of the following conditions:\n    §YTarget's§! opinion of §Y[Root.GetName]§! is at least §G150§!.\n    Has the §YFree City§! Government Reform.\n    Is a Subject of §Y[Root.GetName]§!.\n    §YTarget§! is allied with §Y[Root.GetName]§!.\n    Has been defeated by §YEmperor§! in a War."
 emperor_trying_to_avert_shadow_kingdom_tt:0 "The Emperor has formally decided to rein in Egypt"

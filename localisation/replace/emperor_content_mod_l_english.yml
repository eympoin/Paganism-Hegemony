 incident_shadow_kingdom:0 "The Shadow Kingdom"
 incident_shadow_kingdom_member_alert:0 "While the Kingdom of Egypt is still formally part of the Eastern Roman Empire it has in many ways turned into a 'Shadow Kingdom', with the Egyptian states acting independently of the Emperor. The failure of successive Emperors to restore Imperial authority in the region has also left large areas under the control of states that outright reject Imperial Authority.\nBy now the question for many Egyptian states is why they should allow the Emperor any authority over their lands."

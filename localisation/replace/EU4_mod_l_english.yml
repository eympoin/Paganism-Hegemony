l_english:
 INTEGRATETOOLOWDESC:0 "You need at least §Y+190§! relations with a country to integrate them."
 APH_NOT_CAPITAL:1 "$COUNTRY$ can not add their capital to the Empire, they need to join the Empire first."
 APH_NOT_OWNED_CONTROLLED:0 "You can only add provinces you own and control to the empire."
 ADD_TO_HRE_TOOLTIP:1 "Adding §Y$NAME$§! to the Eastern Roman Empire will give it the protection of the emperor."
 ADD_TO_HRE_TOOLTIP_CAPITAL:0 "By adding our capital to the empire, we will also get the following benefits:"
 APH_IS_SUBJECT:0 "Subjects can't add their provinces to the Empire."
 APH_IS_PART_OF_TRADE_COMPANY:0 "$NAME$ is in a Trade Company, and can thus not become a part of the Eastern Roman Empire."
 APH_ALREADY_PART_OF_HRE:0 "$NAME$ is already a part of the Eastern Roman Empire."
 APH_NATION_RELIGION:0 "$NAME$ is not a $RELIGION$ nation, so it cannot add provinces to the Eastern Roman Empire."
 APH_PROV_RELIGION:0 "$NAME$ must be $RELIGION$ before it can be added to the Eastern Roman Empire."
 APH_NO_NEIGHBOUR:0 "A province needs to be adjacent to the ERE to join it."
 APH_NOT_CORE:0 "$NAME$ needs to be a $WHO$ core province before it can join the Eastern Roman Empire."
 APH_TOO_LARGE:1 "$COUNTRY$ is simply too large to join the Empire."
 APH_NOT_RELATION:1 "$COUNTRY$'s relation with $EMPEROR$ is not good enough. It needs to be at §Y$NEED$§! but is currently only §R$CURR$§!."
 REMOVE_FROM_HRE_TOOLTIP:0 "Removing §Y$NAME$§! from the Eastern Roman Empire will reduce the imperial authority, and greatly upset the emperor!"
 RPH_NOT_OWNED_CONTROLLED:0 "You can only remove provinces you own and control from the empire."
 RPH_NOT_PART_OF_HRE:0 "$NAME$ is not a part of the Eastern Roman Empire."
 RPH_NOT_CORE:0 "$NAME$ has to be a $ADJ$ core to allow it to be removed from the Eastern Roman Empire."
 RPH_EMPEROR:0 "As the Emperor we cannot remove provinces from the Empire."
 RPH_PRINCE_OF_EMPIRE:0 "As a member of ERE, we cannot remove individual provinces from the ERE. If we leave the Empire we must give up any non-core HRE provinces"
 RPH_ELECTOR:0 "As an Elector, we cannot remove provinces from the Empire."
 RPH_AT_WAR:1 "We cannot remove provinces from the ERE while at war!"
 RPH_SUBJECT:0 "We need to be independent to remove provinces from the ERE."
 RPH_TRUCE_EMP:0 "It is not possible to remove provinces from the ERE while in a truce with the Emperor."
 WRONG_RELIGION_GROUP:0 "They belong to a different religion group and will not respond to such a demand."
 CONFIRMJOINHRE:0 "Expand the Eastern Roman Empire"
 CONFIRMJOINHRETEXT:0 "The federation of kingdoms and principalities that constituted the Eastern Roman Empire at times made up the larger part of central Europe. The size of the empire varied at different times and it was loosely organized during most of its existence but the German and Austrian lands always constituted an integral part of the Empire.\nDo you wish to add §Y$PROV$§W to the Empire?"
 CONFIRMJOINHREWOULDMEMBER:0 "§YThis would turn us into a member state in the Empire.§!"
 CONFIRMJOINHREWOULDMEMBERWARN:0 "§RThis would turn us into a member state in the Empire and reduce our Government Rank to §Y$RANK$§R level.§W"
 CONFIRMLEAVEHRE:0 "Abandon the Eastern Roman Empire"
 CONFIRMLEAVEHRETEXT:0 "The incessant strife, both religious and political, within the Eastern Roman Empire is draining the morale of $PROV$'s population. The relation with the Emperor has reached an all-time low and $TITLE$ $MONARCHNAME$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROV$'s best interest to leave the confederation.\nAre you really sure?"
 imperial_city:0 "Free City"
 imperial_city_desc:0 "A free city of the Eastern Roman Empire, granted special privileges by the Emperor."
 imperial_city_ruler:0 "Mayor"
 imperial_city_ruler_female:0 "Mayoress"
 HRE_LIBERATED:0 "Land was liberated from non-ERE member."
 estate_urigallu:0 "Urigallu"

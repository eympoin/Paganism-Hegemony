 armenian_rl:0 "Vahagnism"
 armenian_rl_religion_desc:0 "A form of Zoroastrism which developed itself from Armenia old religion. Vahagn(Gof fire, thunder, and war) became the primary God of this zoroastrian branch."
 arabian:0 "Arabian"
 arabian_religion_desc:0 "Represents the diverse arabian paganisms"
 zalmoxianism:0 "Zalmoxianism"
 Zalmoxianism_religion_desc:0 "The old religion of the Dacian named after their main god Zalmoxis"
 illyrian_religion_desc:0 "Gods of the diverse Illyrian tribes now only present in Albania"
 yazidism:0 "Yazidism"
 yazidism_religion_desc:0 "Yazidism is a monotheistic ethnic religion is based on belief in one God who created the world and entrusted it into the care of seven Holy Beings, known as Angels."
 mithraic:0 "Mithraism"
 mithraic_religion_desc:0 "Mithraism is the religion centenred around the god Mithras. Brought from Persia to the Roman Empire, it soon became a succesful cult especially in the army."

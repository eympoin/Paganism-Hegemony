 odin:0 "Odin"
 odin_desc:0 "Odin is the major god of the Norse pantheon, commonly associated with war, victory and death."
 freya:0 "Freya"
 freya_desc:0 "Freyja is the goddess commonly worshipped for her love, beauty, fertility and her promises of wealth."
 tor:0 "Tor"
 tor_desc:0 "Tor is the son of Odin and is the god protecting humankind against the terrors trying to enter Midgard."
 tyr:0 "Tyr"
 tyr_desc:0 "Tyr is the one-handed god of justice and one of the most courageous gods."
 snotra:0 "Snotra"
 snotra_desc:0 "Snotra is the clever goddess. A wise man or woman can be called snotr in her honor."
 njord:0 "Njord"
 njord_desc:0 "The father of Freya, god of the sea and wealth will bring food to the table for his worshippers."

 phenician:0 "Canaanite"
 phenician_religion_desc:0 "The Cannannite religion is the ancient religion of the Phoenicians and Carthaginians. It was at its height in the 4th century BC (using the Christian calendar), spreading across the Western Mediterranean until Rome eradicated the religion by the Punic Wars. Now it has been resurrected like a phoenix by the Carthaginians to unite its people against the Roman faith."

